<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="text-center">My To-Do List</h1>

    <!-- Form to Add Task -->
    <form action="/add" method="post" class="d-flex mb-3">
        <input type="text" name="task" class="form-control me-2" placeholder="Enter a task" required>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <!-- Task List -->
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task[1] }} <!-- task[1] is the task text -->
                <form action="/delete/{{ task[0] }}" method="post" class="m-0">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
